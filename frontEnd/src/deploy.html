<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deploy Agent</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
<div class="sidebar">
    <div class="sidebar-item" onclick="updateContent('index.html')">
        <i>Dashboard</i>
    </div>
    <div class="sidebar-item" onclick="updateContent('deploy.html')">
        <i>Deploy</i>
    </div>
    <div class="sidebar-item" onclick="updateContent('schedule.html')">
        <i>Schedule</i>
    </div>
    <div class="sidebar-item" onclick="updateContent('settings.html')">
        <i>Settings</i>
    </div>
    <div class="sidebar-item" onclick="updateContent('reports.html')">
        <i>Reports</i>
    </div>
</div>
<div class="main-content">
    <div class="deploy-section">
        <h1>Deploy Agent</h1>
        <form>
            <div class="form-group">
                <label for="platform">Platform</label>
                <select id="platform" name="platform">
                    <option value="all">All</option>
                    <option value="linux">Linux</option>
                    <option value="windows">Windows</option>
                    <option value="darwin">Darwin</option>
                </select>
            </div>
            <div class="form-group">
                <label for="contact-http">app.contact.http</label>
                <input type="text" id="contact-http" name="contact-http">
            </div>
            <div class="form-group">
                <label for="implant-name">agents.implant_name</label>
                <input type="text" id="implant-name" name="implant-name">
            </div>
            <div class="form-group">
                <label for="extensions">agent.extensions</label>
                <select id="extensions" name="extensions">
                    <option value="ext1">Extension 1</option>
                    <option value="ext2">Extension 2</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Run</button>
            </div>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
